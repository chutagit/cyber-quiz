<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Bezpieczeństwo płatności online</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
            --light-text: #ffffff;
            --border-color: #dee2e6;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz-container {
            background: var(--light-text);
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            text-align: center;
        }

        .quiz-header {
            padding: 30px 40px;
        }

        .quiz-header h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 700;
        }

        .quiz-header p {
            margin: 0;
            font-size: 16px;
            color: #6c757d;
        }

        #question-card, #results-card {
            padding: 30px 40px;
        }

        .question-counter {
            font-size: 14px;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 20px;
        }
        
        #question-text {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 25px;
            min-height: 50px;
        }

        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .choice-btn {
            background-color: transparent;
            color: var(--dark-text);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s ease;
            width: 100%;
        }

        .choice-btn:hover:not(:disabled) {
            background-color: var(--primary-color);
            color: var(--light-text);
            border-color: var(--primary-color);
        }
        
        .choice-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .choice-btn.correct {
            background-color: var(--correct-color);
            border-color: var(--correct-color);
            color: var(--light-text);
        }

        .choice-btn.incorrect {
            background-color: var(--incorrect-color);
            border-color: var(--incorrect-color);
            color: var(--light-text);
        }

        #explanation {
            font-size: 15px;
            margin-top: 20px;
            padding: 15px;
            background-color: var(--light-bg);
            border-radius: 8px;
            text-align: left;
            line-height: 1.6;
            min-height: 50px;
        }

        .quiz-footer {
            padding: 20px 40px;
            border-top: 1px solid var(--border-color);
        }

        .action-btn {
            background-color: var(--primary-color);
            color: var(--light-text);
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .action-btn:hover {
            background-color: var(--primary-hover);
        }
        
        .hidden {
            display: none;
        }

        #results-card h2 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        #score-text {
            font-size: 18px;
            margin-bottom: 25px;
        }

    </style>
</head>
<body>

    <div class="quiz-container">
        
        <!-- Start Card -->
        <div id="start-card">
            <div class="quiz-header">
                <h1 id="quiz-title"></h1>
                <p id="quiz-description"></p>
            </div>
            <div class="quiz-footer">
                <button id="start-btn" class="action-btn">Rozpocznij Quiz</button>
            </div>
        </div>

        <!-- Question Card -->
        <div id="question-card" class="hidden">
             <div class="question-counter" id="question-counter"></div>
            <h2 id="question-text"></h2>
            <div class="choices-container" id="choices-container"></div>
            <div id="explanation" class="hidden"></div>
            <div class="quiz-footer">
                 <button id="next-btn" class="action-btn hidden">Następne pytanie</button>
            </div>
        </div>

        <!-- Results Card -->
        <div id="results-card" class="hidden">
            <div class="quiz-header">
                <h2>Quiz zakończony!</h2>
                <p id="score-text"></p>
            </div>
            <div class="quiz-footer">
                <button id="restart-btn" class="action-btn">Spróbuj ponownie</button>
            </div>
        </div>

    </div>

    <script>
        const quizData = {
          "title": "Quiz: Bezpieczeństwo płatności online",
          "description": "10 krótkich pytań sprawdzających wiedzę o cyberbezpieczeństwie, płatnościach elektronicznych i ochronie danych.",
          "questions": [
            {"id": "q1","q": "Co oznacza symbol kłódki przy adresie strony internetowej?","choices": ["Że strona jest darmowa","Że połączenie jest szyfrowane","Że strona jest zweryfikowana przez policję"],"correct": 1,"explanation": "Kłódka oznacza szyfrowane połączenie HTTPS, które chroni dane przesyłane między Tobą a stroną."},
            {"id": "q2","q": "Która z poniższych wiadomości może być próbą phishingu?","choices": ["E-mail z banku z prośbą o potwierdzenie danych logowania","Powiadomienie o logowaniu w aplikacji bankowej","Newsletter z Twojej uczelni"],"correct": 0,"explanation": "Bank nigdy nie prosi o podanie danych logowania przez e-mail. To klasyczny przykład phishingu."},
            {"id": "q3","q": "Jak najlepiej chronić swoje konto bankowe online?","choices": ["Używać tego samego hasła co do e-maila","Używać silnego i unikalnego hasła","Logować się z publicznych Wi-Fi"],"correct": 1,"explanation": "Silne, unikalne hasło oraz uwierzytelnianie dwuskładnikowe to najlepsza ochrona."},
            {"id": "q4","q": "Co to jest 2FA (uwierzytelnianie dwuskładnikowe)?","choices": ["Hasło wpisywane dwa razy","Dodatkowa metoda potwierdzenia tożsamości","Aplikacja do płatności mobilnych"],"correct": 1,"explanation": "2FA dodaje drugi element weryfikacji, np. kod SMS lub potwierdzenie w aplikacji."},
            {"id": "q5","q": "Które z poniższych zachowań jest najbezpieczniejsze przy płatnościach online?","choices": ["Podawanie danych karty na nieznanej stronie","Sprawdzanie adresu strony i certyfikatu HTTPS","Klikanie w reklamy z ofertami banków"],"correct": 1,"explanation": "Zawsze upewnij się, że strona płatności jest szyfrowana i pochodzi od zaufanego dostawcy."},
            {"id": "q6","q": "Jak rozpoznać fałszywy sklep internetowy?","choices": ["Brak danych kontaktowych i podejrzanie niskie ceny","Logo znanej marki i drogie produkty","Opinie klientów na stronie"],"correct": 0,"explanation": "Fałszywe sklepy często nie mają kontaktu, regulaminu ani wiarygodnych opinii."},
            {"id": "q7","q": "Co należy zrobić, jeśli podejrzewasz, że ktoś poznał Twoje dane logowania do banku?","choices": ["Zignorować sytuację","Niezwłocznie zmienić hasło i powiadomić bank","Napisać o tym w mediach społecznościowych"],"correct": 1,"explanation": "Zmiana hasła i kontakt z bankiem pozwalają zablokować nieautoryzowany dostęp."},
            {"id": "q8","q": "Dlaczego nie powinno się klikać w linki z nieznanych SMS-ów?","choices": ["Bo to strata czasu","Bo mogą prowadzić do fałszywych stron wyłudzających dane","Bo telefon się przegrzeje"],"correct": 1,"explanation": "Linki z SMS-ów mogą prowadzić do phishingu lub instalacji złośliwego oprogramowania."},
            {"id": "q9","q": "Jak najlepiej zabezpieczyć urządzenie mobilne przed kradzieżą danych?","choices": ["Zainstalować antywirusa i aktualizować system","Udostępniać Wi-Fi wszystkim","Nie używać blokady ekranu"],"correct": 0,"explanation": "Aktualizacje i oprogramowanie ochronne zmniejszają ryzyko ataków i utraty danych."},
            {"id": "q10","q": "Jakie działanie jest najrozsądniejsze, gdy oferta w internecie wydaje się zbyt dobra, by była prawdziwa?","choices": ["Sprawdzić źródło i opinie, zanim klikniesz","Od razu wpłacić pieniądze","Podać dane karty, by zarezerwować okazję"],"correct": 0,"explanation": "Zawsze sprawdzaj wiarygodność ofert — oszuści często kuszą zbyt atrakcyjnymi promocjami."}
          ]
        };

        document.addEventListener('DOMContentLoaded', () => {
            // Get elements
            const startCard = document.getElementById('start-card');
            const questionCard = document.getElementById('question-card');
            const resultsCard = document.getElementById('results-card');

            const quizTitleEl = document.getElementById('quiz-title');
            const quizDescriptionEl = document.getElementById('quiz-description');

            const questionCounterEl = document.getElementById('question-counter');
            const questionTextEl = document.getElementById('question-text');
            const choicesContainerEl = document.getElementById('choices-container');
            const explanationEl = document.getElementById('explanation');
            const scoreTextEl = document.getElementById('score-text');

            const startBtn = document.getElementById('start-btn');
            const nextBtn = document.getElementById('next-btn');
            const restartBtn = document.getElementById('restart-btn');

            let currentQuestionIndex = 0;
            let score = 0;

            function initQuiz() {
                quizTitleEl.innerText = quizData.title;
                quizDescriptionEl.innerText = quizData.description;
                startCard.classList.remove('hidden');
                questionCard.classList.add('hidden');
                resultsCard.classList.add('hidden');
            }

            function startQuiz() {
                currentQuestionIndex = 0;
                score = 0;
                startCard.classList.add('hidden');
                resultsCard.classList.add('hidden');
                questionCard.classList.remove('hidden');
                showQuestion();
            }

            function showQuestion() {
                resetState();
                const question = quizData.questions[currentQuestionIndex];
                questionCounterEl.innerText = `Pytanie ${currentQuestionIndex + 1} z ${quizData.questions.length}`;
                questionTextEl.innerText = question.q;

                question.choices.forEach((choice, index) => {
                    const button = document.createElement('button');
                    button.innerText = choice;
                    button.classList.add('choice-btn');
                    button.dataset.index = index;
                    button.addEventListener('click', selectAnswer);
                    choicesContainerEl.appendChild(button);
                });
            }

            function resetState() {
                nextBtn.classList.add('hidden');
                explanationEl.classList.add('hidden');
                while (choicesContainerEl.firstChild) {
                    choicesContainerEl.removeChild(choicesContainerEl.firstChild);
                }
            }

            function selectAnswer(e) {
                const selectedButton = e.target;
                const selectedIndex = parseInt(selectedButton.dataset.index);
                const question = quizData.questions[currentQuestionIndex];
                const correctIndex = question.correct;

                if (selectedIndex === correctIndex) {
                    selectedButton.classList.add('correct');
                    score++;
                } else {
                    selectedButton.classList.add('incorrect');
                }

                Array.from(choicesContainerEl.children).forEach((button, index) => {
                    if (index === correctIndex) {
                        button.classList.add('correct');
                    }
                    button.disabled = true;
                });
                
                explanationEl.innerText = question.explanation;
                explanationEl.classList.remove('hidden');

                if (quizData.questions.length > currentQuestionIndex + 1) {
                    nextBtn.classList.remove('hidden');
                } else {
                    showResults();
                }
            }
            
            function showNextQuestion() {
                currentQuestionIndex++;
                showQuestion();
            }

            function showResults() {
                questionCard.classList.add('hidden');
                resultsCard.classList.remove('hidden');
                scoreTextEl.innerText = `Twój wynik to ${score} na ${quizData.questions.length} poprawnych odpowiedzi.`;
                 // Add a small delay to show the final result before the restart button appears
                setTimeout(() => {
                    nextBtn.classList.add('hidden');
                }, 100);
            }

            // Event Listeners
            startBtn.addEventListener('click', startQuiz);
            nextBtn.addEventListener('click', showNextQuestion);
            restartBtn.addEventListener('click', startQuiz);
            
            // Initialize the quiz display
            initQuiz();
        });

    </script>
</body>
</html>
